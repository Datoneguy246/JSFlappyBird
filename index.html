<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="p5.collide2d.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
  <br>
  <div class="row">
    <div class="col-md">
      <div id="canvas"></div>
      <h1 id="score">0</h1>
    </div>
    <div class="col-md">
      <br>
      <h3><strong>Control Center:</strong></h3>
      <h5><strong>Colors:</strong></h5>
      Background Color: <input type="color" id="bg"><br>
      "Bird" Color: <input type="color" id="bird" value="#ffffff"><br>
      Obstacle Color: <input type="color" id="obstacle" value="#ffffff"><br>
      <br>
      <h5><strong>Values:</strong></h5>
      Gravity:    <input type="number" id="grav" value="0.5"><br>
      Flap Force: <input type="number" id="flap" value="7"><br>
      Speed:      <input type="number" id="speed" value="2"><br>
      Bird Size:  <input type="number" id="size" value="15"><br>
      <br>
      <h5><strong>Obstacles:</strong></h5>
      Obstacle Width: <input type="number" id="width" value="70"><br>
      Obstacle Gap: <input type="number" id="gap" value="50"><br>
    </div>
  </div>
  <script src="sketch.js"></script>
  <script src="customize.js"></script>
</body>

</html>
